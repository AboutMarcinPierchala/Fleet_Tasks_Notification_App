{% extends "base.html" %}

<title>{% block title %}Zmiana Hasła Użytkownika{% endblock %}</title>

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Zmiana Hasła Użytkownika</h1>
        <form method="POST" action="/update_password/{{id}}" class="mt-3">
            <div class="mb-3">
                <label for="old_pasword" class="form-label">Stare Hasło</label>
                <input type="password" class="form-control" id="old_pasword" name="old_pasword" required>
            </div>
            <div class="mb-3">
                <label for="pasword_1" class="form-label">Nowe Hasło</label>
                <input type="password" class="form-control" id="pasword_1" name="pasword_1" required>
            </div>
            <div class="mb-3">
                <label for="pasword_2" class="form-label">Powtórz Nowe Hasło</label>
                <input type="password" class="form-control" id="pasword_2" name="pasword_2" required>
            </div>
            <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
            <a href="/manage_user" class="btn btn-secondary mb-3 mt-3">Powrót</a>
        </form>
    </div>
{% endblock %}
