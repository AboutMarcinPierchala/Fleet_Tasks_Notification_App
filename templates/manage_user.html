{% extends "base.html" %}

<title>{% block title %}Zarządzanie Użytkownikami{% endblock %}</title>

{% block content %}
    <div class="container mt-5">
        <h2>Zarządzanie Uzytkownikami</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Login</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users_list %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>
                        <a href="/edit_user/{{ user.id }}" class="btn btn-warning btn-sm">Edytuj</a>
                        <a href="/update_password/{{ user.id }}" class="btn btn-warning btn-sm">Reset Hasła</a>
                        <form method="POST" action="{{ url_for('delete_user', id=user.id) }}" style="display: inline;" onsubmit="return confirm('Czy na pewno chcesz usunąć ten obiekt?');">
                            <button type="submit" class="btn btn-danger btn-sm">Usuń</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
